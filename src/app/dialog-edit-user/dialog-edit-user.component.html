<div class="dialog-container">
    @if(loading){<mat-progress-bar mode="indeterminate"></mat-progress-bar>}
    <h2 mat-dialog-title>Edit User</h2>
    <div mat-dialog-content class="dialog-content-cont pt-16">
        <div>
            <mat-form-field class="mr-16" appearance="outline">
              <mat-label>First Name</mat-label>
              <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="First" required>
              @if(!user.firstName){<mat-error>First Name is required</mat-error>}
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Last Name" required>
                @if(!user.lastName){<mat-error>Last Name is required</mat-error>}
              </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>E-mail</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="E-mail" required>
                @if(!user.email){<mat-error>E-mail is required</mat-error>}
              </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Birth Date</mat-label>
                <input [disabled]="loading" [(ngModel)]="birthDate" matInput placeholder="Birth Date" [matDatepicker]="picker">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
        </div>
    </div>
    <mat-dialog-actions>
      <button [disabled]="loading" mat-button (click)="closeDialog()">Cancel</button>
      <button [disabled]="loading || !isFormValid()" mat-button (click)="saveUser(user)" cdkFocusInitial>Save</button>
    </mat-dialog-actions>
    </div>
