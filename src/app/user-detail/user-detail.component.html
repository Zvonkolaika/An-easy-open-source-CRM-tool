<mat-card class="user-detail-header">
  <button mat-icon-button class="pin-right-upper-corner" [matMenuTriggerFor]="userMenu">
    <mat-icon>more_vert</mat-icon>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item (click)="editUserDetail()">Edit</button>
    </mat-menu>
  </button>
  <button mat-icon-button class="pin-right-down-corner" [matMenuTriggerFor]="userDeleteMenu">
    <mat-icon>delete</mat-icon>
    <mat-menu #userDeleteMenu="matMenu">
      <button mat-menu-item (click)="deleteUser(user)">Delete user</button>
    </mat-menu>
  </button>
  <img class="user-detail-image" src="../../assets/img/user-img3.png" />
  <div class="user-detail-info">
    <h2>{{user.firstName}} {{user.lastName}}</h2>
    {{user.email}}
  </div>
</mat-card>
<mat-card class="mt-32">
  <button mat-icon-button class="pin-right-upper-corner" [matMenuTriggerFor]="addressMenu">
    <mat-icon>more_vert</mat-icon>
    <mat-menu #addressMenu="matMenu">
      <button mat-menu-item (click)="editMenu()">Edit</button>
    </mat-menu>
  </button>
  <mat-card-header>
    <mat-card-subtitle>Address</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{user.street}}<br>
    {{user.zipCode}} {{user.city}}
  </mat-card-content>
  <mat-card-header>
    <mat-card-subtitle>Type</mat-card-subtitle>
  </mat-card-header>
  <mat-form-field appearance="outline" class="full-width">
    <mat-select [(ngModel)]="user.type" name="type" [ngClass]="getTypeClass(user.type)" class="ft-white">
      @for (type of types; track type) {
      <mat-option (click)="saveUser(user)" [value]="type.value" class="ft-white"
        [ngClass]="getTypeClass(type.value)">{{type.viewValue}}</mat-option>}
    </mat-select>
  </mat-form-field>
  <mat-card-header>
    <mat-card-subtitle>Priority</mat-card-subtitle>
  </mat-card-header>
  <mat-form-field appearance="outline" class="full-width">
    <mat-select [(ngModel)]="user.priority" name="priority" [ngClass]="getPriorityClass(user.priority)"
      class="ft-white">
      @for (priority of priorities; track priority) {
      <mat-option (click)="saveUser(user)" [value]="priority.value" class="ft-white"
        [ngClass]="getPriorityClass(priority.value)">{{priority.viewValue}}</mat-option>}
    </mat-select>
  </mat-form-field>
</mat-card>
